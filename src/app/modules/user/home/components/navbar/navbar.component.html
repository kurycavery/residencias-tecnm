<div class="row g-0 content-navbar align-items-center px-5">

    <!-- Icon bar -->
    <div class="col-4 d-flex align-items-center">
        <img class="logo-navbar" src="../../../../../../assets/img/inicio/logo.png" alt="logo">
    </div>
    <!-- END Icon bar -->

    <!-- Items of menu -->
    <div class="col d-flex justify-content-end items-nav">

        <div>
            <button class="item-navbar cursor-pointer"
            (click)="goToInicio()">
                Inicio
            </button>
        </div>

        <div>
            <button class="item-navbar cursor-pointer"
            (click)="goToResidencias()">
                Residencias
            </button>
        </div>

        <div>
            <button class="item-navbar cursor-pointer"
            (click)="goToServices()">
                Servicio Social
            </button>
        </div>

        <div>
            <button class="item-navbar cursor-pointer"
            (click)="goToExtraEscolar()">
                Activadad Extraescolares
            </button>
        </div>

        <div>
            <button class="item-navbar cursor-pointer">
                Contacto
            </button>
        </div>


    </div>
    <!-- END Items of menu -->

    <!-- menu collapse  -->
    <div class="col d-flex justify-content-end collapse">
        <button class="btn-collapse" (click)="showOrHideMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    <!-- menu collapse -->

</div>

<!-- Nav bar mobile -->
<div class="menu-mobil" *ngIf="showMenuMobil">
    <div>
        <button class="item-navbar-mobil cursor-pointer"
        (click)="goToInicio()">
            Inicio
        </button>
    </div>

    <div>
        <button class="item-navbar-mobil cursor-pointer"
        (click)="goToResidencias()">
            Residencias
        </button>
    </div>

    <div>
        <button class="item-navbar-mobil cursor-pointer"
        (click)="goToServices()">
            Servicio Social
        </button>
    </div>

    <div>
        <button class="item-navbar-mobil cursor-pointer"
        (click)="goToExtraEscolar()">
            Activadad Extraescolares
        </button>
    </div>

    <div>
        <button class="item-navbar-mobil cursor-pointer">
            Contacto
        </button>
    </div>
</div>
<!-- END Nav bar mobile -->
